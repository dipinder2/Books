<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
    <style>
        .space {
            display: flex;
            justify-content: space-around
        }
    </style>
    </head>
    
    <body>
        <div class="space">
            <form class="form-group" action="/add/book" method="post">
                <h1>New Book</h1>
                <p>
                    Title:
                    <input type="text" class="form-control" name="title" id="">
                </p>
                <p>
                    No. Of Pages:
                    <input type="number" class="form-control" name="num_of_pages" id="">
                </p>
                <p>
                    <input type="submit" class="btn btn-primary" value="Add Book">
                </p>
            </form>
            <div>
                <h1>All Books</h1>
                <table class=".table-sm" >
                    {% for book in books %}
                    <tr class="table-light">
                        <td><a style="text-decoration:none; color:black" href="/book/{{book.id}}">{{book.title}}</a></td>
                    </tr>
                    {% endfor %}
                </table>
                <br>
                <a class="btn btn-danger" href="/">Home</a>
            </div>
        </div>
</body>
</html>
