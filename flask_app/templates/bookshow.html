<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
    <style>
        .space {
            display: flex;
            justify-content: space-around
        }
    </style>
</head>

<body>
    <div class="space">
        <div>
            <h1>Title: {{book.name}}</h1>
            <table class="table table-sm table-dark">
                <thead>
                    <tr scope="col">
                        <td>Favorited By</td>
                    </tr>
                </thead>
                <tbody>
                    {% for author in book.authors %}
                    <tr>
                        <td scope="row">{{author.name}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <br>
            <a class="btn btn-danger" href="/">Home</a>
        </div>
        <div>
            <h1>Add Book's Favorite</h1>
            <form class="form-group" action="/book/favorites" method="POST">
                Book:
                <select class="dropdown" name="author_id">
                    {% for author in authors %}
                    <option value='{{author.id}}'>{{author.name}}</option>
                    {% endfor %}
                </select>
                <br>
                <input name="book_id" value="{{book.id}}" type="hidden">
                <br>
                <input type="submit" class="btn btn-success" value="Add">
            </form>
        </div>
    </div>
</body>

</html>
