<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
        <style>
            .space {
                display: flex;
                justify-content: space-around
            }
        </style>
</head>
<body>
    <div class="space">
        <div>
            <h1>{{author.name}} favorites</h1>
            <table class="table table-sm table-dark">
                <thead>
                    <tr scope="col">
                        <td>Title</td>
                        <td># of pages</td>
                    </tr>
                </thead>
                <tbody>
                    {% for book in author.books %}
                    <tr>
                        <td scope="row"><a href="/book/{{book.id}}">{{book.title}}</a></td>
                        <td>{{book.num_of_pages}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <br>
            <a class="btn btn-danger" href="/">Home</a>
        </div>
        <div>
            <h1>Add Author's Favorite</h1>
            <form class="form-group" action="/author/favorites" method="POST">
                Book: 
                <select class="dropdown" name="book_id">
                    {% for book in books %}
                        <option class="form-group dropdown-item" name="{{book.id}}" value='{{book.id}}'>{{book.title}}</option>
                    {% endfor %}
                </select><br>
                <input name = "author_id" value="{{author.id}}" type="hidden">
                <br>
                <input type="submit" class="btn btn-success" value="Add to favs">
            </form>
        </div>
    </div>
</body>
</html>
